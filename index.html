<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="assets/img/adidas.png" alt="Adidas" class="image">
            </div>

            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>Future-Ready trainers with wrapped boos</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
            </div>

            <div class="purchase">
                <button>purchase</button>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
